<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta information for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and stylesheets -->
  <title>Register - AutoMech Locator</title>
  <link rel="stylesheet" href="./css/search.css">
  <link rel="shortcut icon" href="../static/images/icon.svg">
</head>
<body>
  <!-- Navigation menu -->
  <div id="menu">
    <header>
      <nav role="navigation">
        <!-- Logo and navigation buttons -->
	<ul class="cta-0">
          <li style="float: left;"><a href="index.html"><img src="./images/logo.svg" alt="Logo" style="width:200px; height:54px;"></a></li>
        </ul>
        <ul class="cta-1">
          <li><a href="search.html"><button>Find a Mechanic</button></a></li>
          <li><a href="login.html"><button>Login</button></a></li>
          <li><a href="mech_register.html"><button>Register</button></a></li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- Registration form section -->
  <div class="container">
    <h2>Register Form</h2>
    <form id="registerForm" method="post">
      <!-- Input fields for user registration -->
      <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
    
      <input type="email" id="email" name="email" placeholder="Email" required>

      <input type="password" id="password" name="password" placeholder="Password" required>

      <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" required>

      <input type="text" id="address" name="address" placeholder="Address" >

      <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>

      
      <select id="carbrand" name="carbrand" >
	<!-- Dropdown for selecting car brand -->      
        <option selected disabled >Car Brand</option>
        <option value="audi">Audi</option>
	<option value="bmw">BMW</option>
	<option value="chevrolet">Chevrolet</option>
	<option value="ford">Ford</option>
	<option value="honda">Honda</option>
	<option value="hyundai">Hyundai</option>
	<option value="lexus">Lexus</option>
	<option value="mazda">Mazda</option>
	<option value="mercedesbenz">Mercedes Benz</option>
	<option value="nissan">Nissan</option>
	<option value="toyota">Toyota</option>
	<option value="volkswagen">Volkswagen</option>
	<option value="volvo">Volvo</option>
      </select>
      <!-- Submit button for registration -->

      <input type="submit" value="Register">      
    </form>
    <!-- Link to login page for existing users -->
    <p>Already have an account? <a href="{& url 'login' %}">Login here</a></p>
   </div>
   <!-- Script tag for including a JavaScript file -->
   <script src="{% static 'js/script.js' %}"></script>
   <!-- Footer section at the bottom of the page -->
  <footer class="footer">
   <p>&copy; 2023 AutoMech Locator. All rights reserved.</p>
  </footer>

<body>
</html>
